## VPA para o Jenkins controller — in-place no EKS 1.31 (beta por default)
## O VPA ajusta CPU/memory sem reiniciar o pod, preservando builds em andamento.
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: jenkins
  namespace: jenkins
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jenkins
  updatePolicy:
    updateMode: InPlace
  resourcePolicy:
    containerPolicies:
      - containerName: jenkins
        minAllowed:
          cpu: 500m
          memory: 1Gi
        maxAllowed:
          cpu: 4
          memory: 8Gi
        # CPU pode ser ajustada in-place sem restart
        # Memory também — JVM respeita os novos limites no próximo GC cycle
        controlledResources: ["cpu", "memory"]
