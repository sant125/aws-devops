## Multi-source: chart oficial + values do git
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: "65.x"
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $values/manifests/observability/values.yaml

    - repoURL: https://github.com/sant125/aws-devops.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true    # CRDs grandes do kube-prometheus-stack exigem SSA
